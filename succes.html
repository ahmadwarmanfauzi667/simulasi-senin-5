<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./assets/img/store.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/payment2.css" />
  <title>Simulasi UKK | Za</title>
</head>

<body>
  <div class="container">
    <header class="navbar">
      <img src="assets/img/store.png" alt="resto-kami" />
      <h3>Invoice</h3>
    </header>
    <!-- onsubmit="bayar()" -->
    <main class="payment-main">
      <section class="payment-section">
        <!-- <p>tampilkan total pembayaran dan saldo sisa, jika sudah hapus tulisan ini!</p> -->
        <div class="order-pembayaran">
          <h4>Total Pembayaran Sebesar</h4>
          <h3 id="uang"></h3>
          <h4>Sisa Saldo Anda Sebesar</h4>
          <h3 id="Saldo"></h3>
        </div>

        <div class="container-image">
          <div style="margin: auto;">
            <img src="./assets/img/image 1.png" alt="">
          </div>
          <h1 style="text-align: center; color:#33D9B2;">Pembayaran Berhasil</h1>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2023 Restoran Kami. <br />
        All rights reserved.
      </p>
    </footer>

    <!-- modal -->

    <div id="overlay" class="overlay"></div>

    <script>
      const formatUang = (rupiah) => {
        return rupiah.toLocaleString('id-ID', {
          style: 'currency',
          currency: 'IDR',
          minimumFractionDigits: 0
        })
      }
//ambil total dan saldo
      const total = localStorage.getItem("total")
      const  saldo = localStorage.getItem("saldo")
      //ambil id yang tersedia dan ubah elementnya
      document.getElementById('uang').innerHTML = formatUang(parseInt(total))
      document.getElementById('Saldo').innerHTML = formatUang(parseInt(saldo))
    </script>
</body>

</html>
